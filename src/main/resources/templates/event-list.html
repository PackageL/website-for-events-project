<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>

<div th:switch="${listOfEvets}" class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h2 th:case="null">No events yet!</h2>
      <div th:case="*">
        <h2 class="my-5">Events</h2>
        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Description</th>
            <th>Join</th>
            <th>View</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="user : ${listOfEvents}">
            <td th:text="${event.tittle}"></td>
            <td th:text="${event.date}"></td>
            <td th:text="${event.description}"></td>
            <td> <a th:href="@{/join/{id}(id=${user.id})}" class="btn btn-primary"></a>  </td>
            <td> <a th:href="@{/view/{id}(id=${user.id})}" class="btn btn-primary"></a>  </td>
          </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
